# this action is shamelessly stolen from plugfox 🌚
on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'support/**'
  pull_request:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'support/**'
      - master
  workflow_dispatch:

jobs:
  test-analyze:
    runs-on: ubuntu-latest
    container:
      image: plugfox/flutter:stable
      options: --user root

    steps:
      - name: 🚂 Get latest code
        uses: actions/checkout@v2

      - name: Git configure
        run: |
          git config --global --add safe.directory /opt/flutter

      - name: 🐝 Dart tools activation
        run: |
          dart pub global activate coverage

      - name: 🚃 Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-blaze-pub
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-blaze

      - name: 🗄️ Export pub cache directory
        run: export PUB_CACHE=$PWD/.pub_cache/

      - name: 👷 Install Dependencies
        timeout-minutes: 1
        run: flutter pub get

      - name: 🔎 Check format
        timeout-minutes: 1
        run: |
          dart format --set-exit-if-changed -l 80 -o none .

      - name: 📈 Check analyzer
        timeout-minutes: 1
        run: dart analyze --fatal-infos --fatal-warnings lib

      - name: 🧪 Run tests
        timeout-minutes: 2
        run: |
          ls -l
          dart pub global run coverage:test_with_coverage -fb -o coverage -- \
            --concurrency=6 --platform vm --coverage=./coverage --reporter=expanded test/blaze_router_test.dart          

      - name: 📥 Upload coverage to Codecov
        timeout-minutes: 1
        uses: codecov/codecov-action@v2.1.0
    